<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Impute</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    

    <div>
        <label id="dataAtual"></label>
        <textarea id="mensagemInput" placeholder="Colar IMPUTE ao final do dia (Apenas Coordenador)"></textarea>
        <button type="button" id="btnProcessar" onclick="processarMensagem()">Processar Mensagem</button>

        <label for="executivoSelecionado">Selecione o Executivo:</label>
        <select id="executivoSelecionado"></select>

    </div>


    <div class="container">
        <h1>Previsão de Impute</h1>

        <label for="quantidadeLinhas">Quantidade de Linhas:</label>
        <input type="number" id="quantidadeLinhas" placeholder="Impute do Dia">

        <label for="receitaFinanceira">Receita Financeira:</label>
        <input type="number" id="receitaFinanceira" placeholder="R$">

        <button onclick="enviarPrevisao()">Enviar</button>
    </div>

    
    <table id="tabelaPrevisoes">
        <thead>
            <tr>
                <th>Data</th>
                <th>Executivo</th>
                <th>Previsão Input</th>
                <th>R$</th>
            </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
    </table>

    <button type="button" id="reiniciarTabela" onclick="reiniciarTabela()">Reiniciar Tabela</button>


    <script src="main.js"></script>
</body>
</html>
